language:
  - cpp

os:
  - linux
#temp disable  - osx

dist:
  - bionic

before_install:
  - sudo apt update
  - sudo apt install -y libssl-dev libncurses5-dev libetpan-dev

install:
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then brew update && brew bundle; fi

script:
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then lsb_release -a; fi
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then sw_vers; fi
  - mkdir -p build
  - cd build
  - cmake ..
  - make
