language:
  - cpp

sudo:
  - false

os:
  - linux
  - osx

dist:
  - bionic

addons:
  apt:
    packages:
      - cmake
      - libssl-dev
      - libncurses-dev
      - libetpan-dev

install:
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then brew update && brew bundle; fi

script:
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then lsb_release -a; fi
  - if [[ "${TRAVIS_OS_NAME}" = "osx" ]]; then sw_vers; fi
  - mkdir -p build
  - cd build
  - cmake ..
  - make
