language:
  - cpp

compiler:
  - clang

os:
  - linux
  - osx

dist:
  - bionic

before_install:
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; sudo apt update; fi
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; sudo apt install -y libssl-dev; fi
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; sudo apt install -y libncurses5-dev; fi
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; sudo apt install -y libetpan-dev; fi

install:
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then brew update && brew bundle; fi

script:
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then lsb_release -a; fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then sw_vers; fi
  - mkdir -p build
  - cd build
  - cmake ..
  - make
