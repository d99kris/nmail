language:
  - cpp

compiler:
  - clang

dist:
  - bionic

matrix:
  include:
    - os: linux
      install:
        - sudo apt update
        - sudo apt install -y libssl-dev libncurses5-dev libetpan-dev
        - lsb_release -a
    - os: osx
      install:
        - brew update && brew bundle
        - sw_vers

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make
